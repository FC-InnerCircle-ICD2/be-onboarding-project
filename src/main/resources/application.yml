server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:./innercircle
    username: admin
    password: 1234
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
